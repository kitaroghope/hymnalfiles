      #install-message {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

#install-message.show {
  opacity: 1;
}

#file-message {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  font-size: 14px;
}
#overlay{
  display: none;
  width: 100%;
  height: 100%;
  position: fixed;
   top: 0;
    left:0;
  background: rgba(0, 0, 0, 0.185);
}
.div1{
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  border-radius: 5px;
  padding: 5px;
  max-height: 90%;
  overflow: scroll;
  width: calc(100% - 20px);
  max-width: 350px;
  background: yellow;
  box-shadow: 0 0 10px 1px black;
}
.div1 button{
    display: block;
    padding: 10px;
    margin: 5px auto;
}
#ins{
  display: none;
  margin: 5px auto;
  padding: 10px;
}
    #spin {
      display: none;
      margin: 5px auto;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    </style>
